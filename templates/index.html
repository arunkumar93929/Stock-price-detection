<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction</title>
    <!-- Add Bootstrap CSS for UI Components -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Stock Predictor</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="text-primary">Stock Price Prediction App</h1>
            <p>Enter the stock parameters to predict the stock price trend.</p>
        </div>

        <!-- Prediction Form -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form action="/predict" method="POST">
                    <div class="mb-3">
                        <label for="Open" class="form-label">Opening Price</label>
                        <input type="text" class="form-control" id="Open" name="Open" placeholder="Enter Opening Price" required>
                    </div>
                    <div class="mb-3">
                        <label for="High" class="form-label">High Price</label>
                        <input type="text" class="form-control" id="High" name="High" placeholder="Enter High Price" required>
                    </div>
                    <div class="mb-3">
                        <label for="Low" class="form-label">Low Price</label>
                        <input type="text" class="form-control" id="Low" name="Low" placeholder="Enter Low Price" required>
                    </div>
                    <div class="mb-3">
                        <label for="Volume" class="form-label">Volume</label>
                        <input type="text" class="form-control" id="Volume" name="Volume" placeholder="Enter Volume" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Predict</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-light py-3 mt-4">
        <div class="container text-center">
            <span class="text-muted">Stock Prediction App &copy; 2024</span>
        </div>
    </footer>

    <!-- Add Bootstrap and Chart.js scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
