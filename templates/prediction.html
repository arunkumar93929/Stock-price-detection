<!-- templates/prediction.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction Results</title>
    <!-- Add Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Stock Predictor</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="text-center mb-4">
            <h2 class="text-success">Stock Prediction Results</h2>
            <p>Here are the predicted values and visual trends:</p>
        </div>

        <!-- Prediction Results -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5>Predicted Value: <span class="text-primary">{{ prediction }}</span></h5>
            </div>
        </div>

        <!-- Graph Section -->
        <div class="mb-4">
            <canvas id="stockChart" width="400" height="200"></canvas>
        </div>

        <!-- Back Button -->
        <div class="text-center">
            <a href="/" class="btn btn-secondary">Back</a>
        </div>
    </div>

    <!-- Add scripts -->
    <script>
        // Graph Data to show prediction trends
        const ctx = document.getElementById('stockChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Open', 'High', 'Low', 'Volume'], // Labels for bar groups
                datasets: [{
                    label: 'Stock Data',
                    data: [{{ open_price }}, {{ high_price }}, {{ low_price }}, {{ volume }}], // Pass data from Flask
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
    
    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
